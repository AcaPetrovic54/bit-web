<!--
    Reset/Button/Hidden
Create a form that contains multiple elements (text, textarea, radio)
At the end of the form, there are two buttons:
The first one is a reset button used for resetting form
The second button contains an image and text inside it (it's a submit button)

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>Please select:
            <p>Username:
            <input type="text" name="username" size="20" maxlength="30">
            </p>
            
            
            <p>Please select:
                <br>
                <textarea name="answer" rows="5" cols="30">Enter your answer
                    
                </textarea>

            <br>
            <input type="radio" name="answer" value="group1" checked="checked">Group1
            <input type="radio" name="answer" value="group2">Group2
            <input type="radio" name="answer" value="group3">Group3
            <br>
            <br>
            </p> 
            Email: <input type="text" name="email">
            <br>
            Pin: <input type="text" name="pin" maxlength="4">
            <br>
            Reset:<input type="reset" value="Reset">
            <br>
            
            Submit:<input type="image" src="https://images.all-free-download.com/images/graphicthumb/button_next_89675.jpg" value="Submit" alt="Submit" width="100px" height="100px">
            <input type="hidden">

    </form>
</body>
</html>
