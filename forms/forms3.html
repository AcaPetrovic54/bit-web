<!-- Textarea/Radio/Checkbox
Create a page that simulates a school quiz, containing multiple questions:
The first question should contain multiple options out of which the student can select only one
The second quiz question has multiple options out of which the user can select several
The third question should require from user to insert some long text
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="" method="GET">
      <p>Please select 1st question:
        <br>
        <input type="radio" name="answer" value="group1" checked="checked">Group1
        <input type="radio" name="answer" value="group2">Group2
        <input type="radio" name="answer" value="group3">Group3
        <br>
        <p>Please select 2nd question(s):
            <br>
            <input type="checkbox" name="quiz question" value="question1" checked="checked">Question1
            <input type="checkbox" name="quiz question" value="question2">Question2
            <input type="checkbox" name="quiz question" value="question3">Question3
        </p>
        <br>
        <p>Please answer on 3rd question:
            <br>
            <textarea name="answer" rows="5" cols="30">Enter your answer
                
            </textarea>
        </p> 


      </p>
  </form>   
</body>
</html>
