<!--
    HTML5 elements (required, date, email, url, search)
Create a form for Facebook posts scheduling
The page should have one form that consists of elements, labels and a submit button
It should have one required text field (Name)
A field for date on which the post should be created
A URL field for a website that will be used for the post
A field that contains an email address to which an email is sent after publishing the post

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="https://developers.facebook.com/blog/post/2020/12/21/reflecting-year-innovation-developer-creator-ecosystem/" method="POST">
       <label for="username">Username</label>
       <input type="text" name="username" required>
       <br>
       <label for="username">Date:</label>
       <input type="date" name="date" required>
       <br>
       <P>Please enter website address</P>
       Website: <input type="url" name="website" required>
       <br>
       Email: <input type="email" name="email" required>
       <br>
       <input type="submit" value="Submit" required>
   </form> 
</body>
</html>
